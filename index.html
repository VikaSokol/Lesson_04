<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Lesson_04</title>
</head>
<body>
<div class="container">
    <div class="input-group">
        <label for="firstName">Введіть ім'я</label>
        <input type="text" id="firstName" placeholder="Ім'я">
    </div>
    <div class="input-group">
        <label for="lastName">Введіть прізвище</label>
        <input type="text" id="lastName" placeholder="Прізвище">
    </div>
    <button onclick="sayHello()">Привіт</button>

    <div class="result">
        <div id="result" class="result-output"></div>
    </div>
    
    <div class="input-group">
        <label for="amount">Введіть суму, яку хочете подвоїти</label>
        <input type="number" id="amount" value="0">
    </div>
    <button onclick="doubleAmount()">Магія</button>

    <div class="result">
        <strong>Результат: </strong>
        <div id="magic" class="result-output"></div>

        <div class="image-container" id="imageContainer"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
